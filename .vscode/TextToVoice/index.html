<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Text To Voice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/tvc.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header>Text To Voice</header>
        <form action="#">
            <div class="row">
                <label>Enter Text here</label>
                <textarea></textarea>
            </div>
            <div class="row">
                <label>Select Voice</label>
                <div class="outer">
                    <select></select>
                </div>
            </div>
            <button>Convert To Voice</button>
        </form>
        <div>
            <button id="save">Save Text</button>
            <button id="load">Load Text</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
